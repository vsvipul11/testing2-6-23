<html>

<head>
    <meta charset="utf-8" />
   <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1, maximum-scale=1" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>Vossle</title>
</head>

<body>
    <div>
        <p id="fps" style="display: none;">
            <!-- <samll><span id="last_fps">-NA-</span></samll> <br /> -->
            <span id="fps_count">-NA-</span>
            <span id="hand_elem"></span>
        </p>
    </div>

    <div id="overlay-container">
        <div id="overlay-close" onclick="off()">&times;</div>
        <div id="overlay"></div>
    </div>

    <div id="container">
        <div class="loading" id="loader">
            <div class="spinner"></div>
            <div class="message">
                Loading
            </div>
        </div>

        <div id="vid_container" class="mirror">
            <canvas id="video" class="output_canvas" style="position: absolute;z-index: inherit;"></canvas>
            <video id="video1" class="input_video mirror1" autoplay playsinline style="display:block;position: absolute; z-index: -2;"></video>
            <div id="video_overlay"></div>
        </div>
        <div id="gui_controls" style="display:none;">
            <button id="switchCameraButton" name="switch Camera" type="button" aria-pressed="false"></button>
            <button id="takePhotoButton" name="take Photo" aria-pressed="false" type="button"></button>
            <button id="galleryButton" name="see Gallery" aria-pressed="false" type="button"></button>
            <button id="toggleFullScreenButton" name="toggle FullScreen" type="button" aria-pressed="false"></button>
        </div>
        <div class="gallery no-scrollbar close" id="gallery_images_container">
            <div href="javascript:void(0)" class="galleryCross" id="hideGallery" nclick="toggleGallery()">&times;</div>
            <div id="gallery_images" class="no-scrollbar">

            </div>

        </div>
        <img
        src="https://vossle-v2.s3.ap-south-1.amazonaws.com/frontend2/logo/vossle-logo.png"
        width="100"
        height="auto"
        id="logo-1"
      />

      <input
        type="image"
        src="https://vossle-v2.s3.ap-south-1.amazonaws.com/frontend2/icons/info.png"
        width="30"
        height="30"
        class="info"
        id="info-btn"
        
      />
    </div>
    <!-- mediapipe camera utils: can skip this.. -->
    <script src="./libs/camera_utils.js" crossorigin="anonymous"></script>
    <!-- mediapipe camera utils: can skip this.. -->
    <script src="./libs/control_utils.js" crossorigin="anonymous"></script>
    <!-- mediapipe for drawing connectors..-->
    <script src="./libs/drawing_utils.js" crossorigin="anonymous"></script>
    <!-- mediapipe core: required files -->
    <script src="./libs/hands.js" crossorigin="anonymous"></script>

    <script src="./js/adapter.min.js"></script>
    <!-- for full screen -->
    <script src="./js/screenfull.min.js"></script>
    <!-- for sound  -->
    <script src="./js/howler.core.min.js"></script>
    <script src="./js/main.js"></script>
    <!-- mediapipe initiator: required files -->
    <script src="./libs/mediapipe.js" crossorigin="anonymous"></script>
</body>

</html>
